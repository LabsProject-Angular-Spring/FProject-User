
<form style="margin: 3em" [formGroup]="form">
  
  <div class="form-row">
      <div class="form-group col-md-6">
            <label for="inputState">Nombre completo</label>
            <input formControlName="asign" type="text" class="form-control" id="inputAddress" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Dirección email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputState">Tipo de usuario</label>
        <select id="inputState" class="form-control">
          <option selected>Seleccionar</option>
          <option>Auxiliar</option>
          <option>Estudiante</option>
          <option>Docente</option>
        </select>
    </div>
    <div class="form-group col-md-6">
            <label for="inputState">Nombre de usaurio</label>
            <input formControlName="asign" type="text" class="form-control" id="inputAddress" placeholder="Usuario">
    </div>
  </div>
   
  <div class="form-row">
      <div class="form-group col-md-6">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
       </div>
       <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Confirmar contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
   </div>
  </div>
  <button type="submit" class="btn btn-primary boton boton">Guardar</button>
</form>
