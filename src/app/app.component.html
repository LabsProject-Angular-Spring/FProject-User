<app-header></app-header>

<div class="padre">


    <div class="lista">
            <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">Id de usuario</label>
                        <select id="inputState" class="form-control" >
                            <option selected>Seleccionar</option>
                            <option  *ngFor="let option of Usuarios">{{option.Id}}</option>
                        </select>
                    </div>
                </div>
   <table class="table">
    <thead class="thead-dark" >
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo de usuario</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let option of Usuarios">
        <td>{{option.Id}}</td>
        <td>{{option.Nombre}}</td>
        <td>{{option.Tipo}}</td>
        <td>{{option.email}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
